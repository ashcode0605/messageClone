{% extends "base.html" %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% bootstrap_messages %}

{% block body_block %}

<div class="container">
    <div class="row">
      <div class="col-sm-6 offset-sm-3 mt-5">

        <h3 class="text-center">Login</h3>
        <hr>
        
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          {% bootstrap_form form %}
          <input class="btn btn-primary" type="submit" value="Login">
      </div>
    </div>
</div>

{% endblock %}
